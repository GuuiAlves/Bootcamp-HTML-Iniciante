<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura HTML</title>
    <style>
        span{
            font-weight: bold;
            color: aquamarine;
        }
    </style>
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 5px;
            border-radius: 10px;
            border-color: mediumslateblue;
        }
    </style>
</head>
<body>
    <div id="menu-lateral">
        <div>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <p><span>Dio</span><strong>.me</strong></p>

    <h1>Formulario de Cadastro</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text" />
            <label>E-mail:</label><input type="text" />
        </div>

        <div class="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Rua:</label><input type="text" />
            <label>Número:</label><input style="width: 30px;" type="text" width="10" />
        </div>

        <div class="row">
            <label>Bairro:</label><input type="text" />
        </div>

        <div class="row">
            <label>Cidade/UF:</label><input type="text" />
        </div>
    </fieldset>
    
</body>
</html>
