<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura HTML</title>
    <style>
        span{
            font-weight: bold;
            color: aquamarine;
        }
    </style>
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 5px;
            border-radius: 10px;
            border-color: mediumslateblue;
        }
    </style>
</head>
<body>
    <div id="menu-lateral">
        <div>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <p><span>Dio</span><strong>.me</strong></p>

    <h1>Formulario de Cadastro</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text" />
            <label>E-mail:</label><input type="text" />
        </div>

        <div class="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Rua:</label><input type="text" />
            <label>Número:</label><input style="width: 30px;" type="text" width="10" />
        </div>

        <div class="row">
            <label>Bairro:</label><input type="text" />
        </div>

        <div class="row">
            <label>Cidade/UF:</label><input type="text" />
        </div>
    </fieldset>

    <h1>Embeds vs Iframes</h1>
    <!--
    <div>
        <embed src="escolher endereço local" width="400" height="250">
    </div>
    --->
    
    <div>
        <video controls autoplay width="400" height="250">
            <source src="https://youtu.be/jNQXAC9IVRw">
        </video>
    </div>

    <div>
        <iframe src="http://dio.me" width=" 900" height="100"></iframe>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jNQXAC9IVRw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    
    <div>
        <iframe width="640" height="640" src="https://cybermap.kaspersky.com/pt/widget/dynamic/dark" frameborder="0"></iframe>
    </div>

    <p>
        <a href="index.html">Voltar</a>
    </p>
    
</body>
</html>
